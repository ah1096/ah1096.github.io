<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Card</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" 
    crossorigin="anonymous">

    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">

</head>
<body>
    
<h1>Contact Card</h1>

<div class="container justify-content-center">

    <div class="card text-center bg-danger bg-opacity-50" style="width: 18rem;">

        <img class="card-img-top rounded-circle bg-white shadow" src="../resources/cat-icon.png" alt="placeholder image">

        <div class="card-body">
        <h1 class="card-title text-white">Alyssa Holbert</h1>
        <p class="text-white">don't call me, i'll cry</p>
        
            <div class="row">

                <div class="col-4">
                    <i id="website-icon" class="bi bi-globe2" style="font-size: 4rem; color: white;"></i>
                </div>

                <div class="col-4">
                    <i id="email-icon" class="bi bi-envelope-heart-fill" style="font-size: 4rem; color: white;"></i>
                </div>

                <div class="col-4">
                    <i id="github-icon" class="bi bi-github" style="font-size: 4rem; color: white;"></i>
                </div>

            </div>
        </div>
    </div>

</div>
    
</body>
</html>
