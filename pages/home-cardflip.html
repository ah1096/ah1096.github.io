<body id="home-body">

<div class="container-fluid">

  <div class="container text-center" id="header">

  </div>

  
      <div class="container">
        <div class="row justify-content-center">

          <div class="col-4 d-flex justify-content-center">
            <div id="profileCard" class="flip-card">
              <div class="flip-card-inner">
                <div class="flip-card-front">
                  <img src="../resources/cat-icon.png" alt="filler icon; this will be replaced with an actual design later" style="width:150px;height:200px;">
                </div>
                <div class="flip-card-back">
                  <h1 id="card-text-head">
                    <a href="bio-page.html">
                          Profile
                    </a>
                  </h1>
                  <p id="card-text-content">learn about me</p>
                </div>
              </div>
            </div>
          </div>
          
          
          <div class="col-4 d-flex justify-content-center">
            <div id="projectsCard" class="flip-card">
              <div class="flip-card-inner">
                <div class="flip-card-front">
                  <img src="../resources/cat-icon.png" alt="filler icon; this will be replaced with an actual design later" style="width:150px;height:200px;">
                </div>
                <div class="flip-card-back">
                      <h1 id="card-text-head">
                        <a href="project-page.html">
                              Projects
                        </a>
                      </h1>
                      <p id="card-text-content">see webpages</p>
                  </a>
                </div>
              </div>
            </div>
          </div>
            
          <div class="col-4 d-flex justify-content-center">
              <div id="blogpostsCard" class="flip-card">
                <div class="flip-card-inner">
                  <div class="flip-card-front">
                    <img src="../resources/cat-icon.png" alt="filler icon; this will be replaced with an actual design later" style="width:150px;height:200px;">
                  </div>
                  <div class="flip-card-back">
                    <h1 id="card-text-head">
                        <a href="blog-page.html">
                          Blog
                        </a>
                    </h1>
                    <p class="card-text-content">read posts</p>
                  </div>
                </div>
              </div>
          </div>

        </div>
      </div>

      <div class="container text-center">
      <h1 id="pickcardfooter">pick a card</h1>
      </div>

</div>
