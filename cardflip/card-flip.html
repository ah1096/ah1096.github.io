<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Card Flip</title>

    <link rel="stylesheet" href="cardflipStyles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" 
      rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" 
      crossorigin="anonymous">

</head>
<body>

<div class="container-fluid">
  <h1 id="titleheader">Cardflip Animation Test</h1>

      <div class="container">
        <div class="row justify-content-center">

          <div class="col-4 d-flex justify-content-center">
            <div id="profileCard" class="flip-card">
              <div class="flip-card-inner">
                <div class="flip-card-front">
                  <img src="cat-icon.png" alt="icon" style="width:150px;height:200px;">
                </div>
                <div class="flip-card-back">
                  <h1>Profile</h1>
                  <p>learn about me</p>
                </div>
              </div>
            </div>
          </div>
          
          
          <div class="col-4 d-flex justify-content-center">
            <div id="projectsCard" class="flip-card">
              <div class="flip-card-inner">
                <div class="flip-card-front">
                  <img src="cat-icon.png" alt="icon" style="width:150px;height:200px;">
                </div>
                <div class="flip-card-back">
                  <h1>Projects</h1>
                  <p>see webpages</p>
                </div>
              </div>
            </div>
          </div>
            
          <div class="col-4 d-flex justify-content-center">
              <div id="blogpostsCard" class="flip-card">
                <div class="flip-card-inner">
                  <div class="flip-card-front">
                    <img src="cat-icon.png" alt="icon" style="width:150px;height:200px;">
                  </div>
                  <div class="flip-card-back">
                    <h1>Blog</h1>
                    <p>read posts</p>
                  </div>
                </div>
              </div>
          </div>

        </div>
      </div>

      <h1 id="pickcardfooter">Pick a card</h1>
</div>    

      
    </body>
   
    </html>
